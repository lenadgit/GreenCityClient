<div id="swiper-wrapper">
  <swiper class="swiper-container" [config]="config">
    <app-tips-card *ngFor="let tip of tips" class="swiper-slide" [tip]="tip"></app-tips-card>
  </swiper>
</div>
<div id="nav-row">
  <button class="button-prev tips-navigation"><i class="arrow fas fa-chevron-left"></i></button>
  <button class="button-next tips-navigation"><i class="arrow fas fa-chevron-right"></i></button>
</div>
